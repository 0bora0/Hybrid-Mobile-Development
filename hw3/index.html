<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.css" />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  </head>
  <body>
    <!-- OnsenUI Navigator -->
    <ons-navigator id="navigator" swipeable></ons-navigator>

    <!-- Страница с книги -->
    <ons-page id="booksPage">
      <ons-toolbar>
        <div class="center">Books</div>
      </ons-toolbar>
      <ons-list id="bookList"></ons-list>
      <div id="userEmailDisplay"></div>
      <ons-fab onclick="goToCreateBookPage()">+</ons-fab>
    </ons-page>

    <!-- Страница за добавяне на нова книга -->
    <ons-page id="createBookPage">
      <ons-toolbar>
        <div class="center">Add New Book</div>
      </ons-toolbar>
      <div style="padding: 20px">
        <input type="text" id="bookTitle" placeholder="Book Title" />
        <input type="text" id="bookAuthor" placeholder="Author" />
        <button id="addBook">Add Book</button>
      </div>
    </ons-page>

    <!-- Страница за редактиране на книга -->
    <ons-page id="editBookPage">
      <ons-toolbar>
        <div class="center">Edit Book</div>
      </ons-toolbar>
      <div style="padding: 20px">
        <input type="text" id="editBookTitle" />
        <input type="text" id="editBookAuthor" />
        <button id="updateBook">Save Changes</button>
      </div>
    </ons-page>

    <!-- Страница за логин -->
    <ons-page id="loginPage">
      <ons-toolbar>
        <div class="center">Login</div>
      </ons-toolbar>
      <div style="padding: 20px">
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button id="login">Login</button>
      </div>
    </ons-page>

    <!-- Страница за регистрация -->
    <ons-page id="registerPage">
      <ons-toolbar>
        <div class="center">Register</div>
      </ons-toolbar>
      <div style="padding: 20px">
        <input type="email" id="registerEmail" placeholder="Email" />
        <input type="password" id="registerPassword" placeholder="Password" />
        <button id="register">Register</button>
        <!-- Линк за навигация към страницата за логин -->
        <button id="goToLoginButton">Go to Login</button>
      </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script defer src="firebase-config.js" type="module"></script>
    <script defer src="app.js" type="module"></script>
  </body>
</html>
