<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.css" />
  </head>
  <body>
    <ons-navigator id="navigator" swipeable></ons-navigator>
    <ons-page id="booksPage">
      <ons-toolbar>
        <div class="center">Books</div>
      </ons-toolbar>
      <ons-list id="bookList"></ons-list>
      <ons-fab onclick="navigator.pushPage('createBookPage.html')">+</ons-fab>
    </ons-page>
    <ons-page id="createBookPage">
      <ons-toolbar>
        <div class="center">Add New Book</div>
      </ons-toolbar>
      <div style="padding: 20px">
        <input type="text" id="bookTitle" placeholder="Book Title" />
        <input type="text" id="bookAuthor" placeholder="Author" />
        <button onclick="addBook()">Add Book</button>
      </div>
    </ons-page>
    <ons-page id="editBookPage">
      <ons-toolbar>
        <div class="center">Edit Book</div>
      </ons-toolbar>
      <div style="padding: 20px">
        <input type="text" id="editBookTitle" />
        <input type="text" id="editBookAuthor" />
        <button onclick="updateBook()">Save Changes</button>
      </div>
    </ons-page>
    <ons-page id="loginPage">
      <ons-toolbar>
        <div class="center">Login</div>
      </ons-toolbar>
      <div style="padding: 20px">
        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button onclick="login()">Login</button>
        <button onclick="navigator.pushPage('registerPage.html')">
          Register
        </button>
      </div>
    </ons-page>

    <ons-page id="registerPage">
      <ons-toolbar>
        <div class="center">Register</div>
      </ons-toolbar>
      <div style="padding: 20px">
        <input type="email" id="registerEmail" placeholder="Email" />
        <input type="password" id="registerPassword" placeholder="Password" />
        <button onclick="register()">Register</button>
      </div>
    </ons-page>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="firebase-config.js" type="module"></script>
    <script defer src="app.js" type="module"></script>
  </body>
</html>
