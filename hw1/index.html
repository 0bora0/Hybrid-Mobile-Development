<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Домашна работа 1</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="calculator">
                    <h3 class=" mb-4 mt-3">1. Задача - Изчисли сумата</h3>
                    <input type="text" id="numberInput" class="form-control mb-3 w-50" placeholder="Въведете числа, разделени със запетая">
                    <button type="button" id="calculateButton" class="btn btn-primary w-50">Изчисли сумата</button>
                    <div class="alert alert-info mt-3 text-center" id="result" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h2 class="text-center mb-4">2. Задача - Изчисляване на ДДС</h2>
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" id="priceInput" class="form-control" placeholder="Цени за сумиране">
                <button class="btn btn-primary text-bg-info mt-1 text-center" id="result">Изчисли сумата</button>
            </div>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Обща сума на въведените стойности (в лв.)</th>
                        <th>ДДС в %</th>
                        <th>Крайна сума (в лв.)</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                </tbody>
            </table>
        </div>
    </div>
    <script src="ex17.js">
    
    </script>
</body>
</html>
